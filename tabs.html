<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="./tabs.css" />
  </head>
  <body>
    <div class="tab-title-wrapper">
      <button
        id="tab-title-11"
        type="button"
        name="button"
        class="tab-title-1 tab-title active"
        data-tab="1"
      >
        Tab 1
      </button>
      <button
        id="tab-title-12"
        type="button"
        name="button"
        class="tab-title-2 tab-title"
        data-tab="2"
      >
        Tab 2
      </button>
      <button
        id="tab-title-13"
        type="button"
        name="button"
        class="tab-title-3 tab-title"
        data-tab="3"
      >
        Tab 3
      </button>
    </div>
    <div class="tab-content-wrapper">
      <div
        id="tab-content-11"
        class="tab-content-1 tab-content active"
        data-tab="1"
      >
        <h2>tab 1 Content</h2>
      </div>
      <div id="tab-content-12" class="tab-content-2 tab-content" data-tab="2">
        <h2>tab 2 Content</h2>
      </div>
      <div id="tab-content-13" class="tab-content-3 tab-content" data-tab="3">
        <h2>tab 3 Content</h2>
      </div>
    </div>
    <script src="./tabs.js"></script>
  </body>
</html>
